<div class="row" *ngIf="state.totalElements !== 0">
  <div class="col-md-6">
    <small>
      第{{ page * size + 1 }}至{{ size + page * size > state.totalElements ? state.totalElements : size + page * size }}条记录,
      共{{ state.totalElements }}条记录
    </small>
  </div>
  <div class="col-md-6" *ngIf="paginatorRange.length > 1">
    <nav aria-label="_page navigation" class="float-right">
      <ul class="pagination pagination-sm">
        <li [ngClass]="{'page-item':true, 'disabled': page === paginatorRange[0]}">
          <a class="page-link" (click)="onChange(page - 1)">
            <span aria-hidden="true">上一页</span>
          </a>
        </li>

        <li [ngClass]="{'active': page === i, 'page-item': true}" *ngFor="let i of paginatorRange">
          <a class="page-link" href="javascript:void(0);" (click)="onChange(i)">
            {{i + 1}}
          </a>
        </li>

        <li [ngClass]="{'page-item':true, 'disabled': page === paginatorRange[paginatorRange.length - 1]}">
          <a class="page-link" (click)="onChange(page + 1)">
            <span aria-hidden="true">下一页</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
