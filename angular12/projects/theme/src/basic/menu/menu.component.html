<ul class="menu">
  <li *ngFor="let menu of menus" class="border-bottom">
    <a routerLinkActive="active" #link
       (click)="onSubmenuClick(menu)"
       [style]="getStyle(menu, link)"
       (mouseover)="onMouseover(menu, link)"
       (mouseleave)="onMouseleave(menu, link)">
      <div class="inner">
        <i [className]="menu.icon"></i>
        <span>{{ menu.name }}</span>
        <span *ngIf="menu.children?.length > 0" style="float: right">
          <ng-container *ngIf="!menu.showChildren">
            <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="200" height="200"><path d="M277.382 553.022c-23.136-22.633-23.113-59.378 0.024-82.035l383.961-421.98c23.16-22.657 60.65-22.68 83.786-0.048 23.112 22.657 23.088 59.378-0.048 82.058l-347.407 381.779 346.713 381.035c23.16 22.681 23.401 59.186 0.576 81.555-22.825 22.368-60.122 22.104-83.258-0.553l-383.052-420.97c-0.382-0.361-0.91-0.457-1.294-0.84z" fill="#272536"></path></svg>
          </ng-container>
          <ng-container *ngIf="menu.showChildren"><svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" width="200" height="200"><path d="M1005.9 333L576 762.9c-17.3 17.3-40.2 26.7-64.7 26.7s-47.4-9.5-64.7-26.7L16.8 333c-22.3-22.3-22.3-58.5 0-80.8 22.3-22.3 58.5-22.3 80.8 0l413.8 413.7 413.8-413.8c22.3-22.3 58.5-22.3 80.8 0 11.2 11.2 16.7 25.8 16.7 40.5-0.1 14.6-5.6 29.2-16.8 40.4z m0 0" fill=""></path></svg></ng-container>
        </span>
      </div>
    </a>
    <ul *ngIf="menu.children?.length > 0 && menu.showChildren" class="submenu">
      <li *ngFor="let childMenu of menu.children" class="border-bottom">
        <a routerLink='{{menu.url}}/{{childMenu.url}}' routerLinkActive="active" #childLink
           [style]="getStyle(childMenu, childLink, 0.85)"
           (mouseover)="onMouseover(childMenu, childLink, 0.85)"
           (mouseleave)="onMouseleave(childMenu, childLink, 1)">
          <div class="inner">
            <small>
              <i [className]="childMenu.icon"></i>
              <span>{{ childMenu.name }}</span>
            </small>
          </div>
        </a>
      </li>
    </ul>
  </li>
</ul>
