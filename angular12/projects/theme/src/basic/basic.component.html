<div class="container-fluid">
  <div class="row header">
    <div class="col-md-12 p-0">
      <app-header></app-header>
    </div>
  </div>
  <div class="row">
    <div class="menu border-right">
      <app-menu></app-menu>
    </div>
    <div class="content">
      <app-nav></app-nav>
      <div class="ml-4 mr-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<div class="toast fade" [ngClass]="{'show': default, 'hide': !default}">
  <div class="toast-header">
    <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false">
      <rect width="100%" height="100%" fill="#DC3545"></rect>
    </svg>
    <strong class="mr-auto text-danger">友情提示</strong>
    <button type="button" class="ml-2 mb-1 close" (click)="closeToast()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="toast-body">
    系统监测到当前账号为默认密码，为了保障安全性，建议您立即
    <a class="font-weight-bolder" routerLink="/personal">修改密码</a>
  </div>
</div>
