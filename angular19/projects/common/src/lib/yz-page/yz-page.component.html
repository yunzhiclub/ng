<div class="row" *ngIf="totalElements() !== 0">
  <div class="col-md-6">
    <small>
      第{{ page() * size() + 1 }}至{{ size() + page() * size() > totalElements() ? totalElements() : size() + page() * size() }}条记录,
      共{{ totalElements() }}条记录
    </small>
  </div>
  <div class="col-md-6" *ngIf="paginatorRange().length > 1">
    <nav aria-label="_page navigation" class="float-right">
      <ul class="pagination pagination-sm">
        <li [ngClass]="{'page-item':true, 'disabled': page() === paginatorRange()[0]}">
          <a class="page-link" (click)="onChange(page() - 1)">
            <span aria-hidden="true">上一页</span>
          </a>
        </li>

        <li *ngIf="page() > 0"  [ngClass]="{'active': page() === 0, 'page-item':true, 'disabled': page() === 0}">
          <a class="page-link" (click)="onChange(0)">
            <span aria-hidden="true">首页</span>
          </a>
        </li>

        <li [ngClass]="{'active': page() === i, 'page-item': true}" *ngFor="let i of paginatorRange()">
          <a class="page-link" href="javascript:void(0);" (click)="onChange(i, page() === i)">
            {{i + 1}}
          </a>
        </li>

        <li *ngIf="page() < totalPage() - 1" [ngClass]="{'active': page() === totalPage() - 1, 'page-item':true}">
          <a class="page-link" (click)="onChange(totalPage() - 1)">
            <span aria-hidden="true">尾页</span>
          </a>
        </li>

        <li [ngClass]="{'page-item':true, 'disabled': page() === paginatorRange()[paginatorRange().length - 1]}">
          <a class="page-link" (click)="onChange(page() + 1)">
            <span aria-hidden="true">下一页</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
